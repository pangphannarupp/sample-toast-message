<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Toast Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="showMessage()">
      <ion-icon name="chatbubble-ellipses"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
